<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jeu de Dé réalisé avec javascript</title>
  </head>
  <body class="container-fluid m-3 fw-bold bg-danger">
    <h1 class="text-center mb-5 mt-2">Roller Dice</h1>
    <div class="row position-relative">
      <div
        class="
          col
          bg-secondary
          text-dark
          d-flex
          flex-column
          justify-content-center
          align-items-center
          p-3
        "
      >
        <h2 class="sm-m-3 mt-5">
          <i class="bi bi-brightness-high-fill text-success" id="player1"></i
          >PLAYER 1
        </h2>
        <h3 class="text-danger" id="currentScore1">0</h3>
        <div
          class="
            bg-danger
            text-dark text-center
            w-25
            p-3
            d-flex
            flex-column
            justify-content-center
            align-items-center
            mt-5
            mb-5
          "
        >
          <div>CURRENT</div>
          <div class="text-light" id="currentDice1">0</div>
        </div>
      </div>
      <div
        class="
          position-absolute
          top-50
          start-50
          translate-middle
          d-flex
          flex-column
          justify-content-between
          align-items-center
        "
      >
        <a
          href="#"
          class="
            text-decoration-none text-dark text-center
            border border-dark
            p-2
            m-3
          "
          id="newGame"
          ><i class="bi bi-plus-circle text-danger p-2 fw-bold"></i>NEW GAME</a
        >
        <i class="bi bi-dice-1-fill" id="icon"></i>
        <audio
          autoplay="false"
          id="diceSound"
          src="./annexes/dice-sound.mp3"
        ></audio>
        <a
          href="#"
          class="
            text-decoration-none text-dark text-center
            border border-dark
            p-2
            m-3
          "
          id="rollDice"
          ><i class="bi bi-arrow-repeat text-danger p-2 fw-bold"></i>ROLL
          DICE</a
        >
        <a
          href="#"
          class="text-decoration-none text-dark border border-dark p-2 m-3"
          id="hold"
          ><i class="bi bi-box-arrow-in-down text-danger p-2 fw-bold"></i
          >HOLD</a
        >
      </div>
      <div
        class="
          col
          bg-light
          d-flex
          flex-column
          justify-content-center
          align-items-center
          p-3
        "
      >
        <h2 class="sm-m-3 mt-5">
          <i class="bi bi-brightness-low text-danger" id="player2"></i>PLAYER 2
        </h2>
        <h3 class="text-danger" id="currentScore2">0</h3>
        <div
          class="
            bg-danger
            text-center
            w-25
            p-3
            d-flex
            flex-column
            justify-content-center
            align-items-center
            mt-5
            mb-5
          "
        >
          <div>CURRENT</div>
          <div class="text-light" id="currentDice2">0</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
