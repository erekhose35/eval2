<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jeu de Dé réalisé avec javascript</title>
  </head>
  <body class="container-fluid m-3">
    <h1>Roller Dice</h1>
    <div id="currentPlayer"></div>
    <div class="row">
      <div
        class="
          col
          bg-secondary
          text-dark
          d-flex
          flex-column
          justify-content-center
          align-items-center
          p-3
        "
      >
        <h2 class="m-3">PLAYER 1</h2>
        <h3 class="text-danger">0</h3>
        <div
          class="
            bg-danger
            text-dark text-center
            w-25
            p-3
            d-flex
            flex-column
            justify-content-center
            align-items-center
            mt-5
          "
        >
          <div>CURRENT</div>
          <div class="text-light">0</div>
        </div>
      </div>
      <div
        class="
          col-1
          d-flex
          flex-column
          justify-content-between
          align-items-center
        "
      >
        <a
          href="#"
          class="text-decoration-none text-danger text-center border"
          id="newGame"
          >NEW GAME</a
        >
        <i id="currentDice"></i>
        <a
          href="#"
          class="text-decoration-none text-danger border"
          id="rollDice"
          >ROLL DICE</a
        >
        <a href="#" class="text-decoration-none text-danger border">HOLD</a>
      </div>
      <div
        class="
          col
          bg-light
          d-flex
          flex-column
          justify-content-center
          align-items-center
          p-3
        "
      >
        <h2 class="text-center m-3">PLAYER 2</h2>
        <h3 class="text-danger">0</h3>
        <div
          class="
            bg-danger
            text-center
            w-25
            p-3
            d-flex
            flex-column
            justify-content-center
            align-items-center
            mt-5
          "
        >
          <div>CURRENT</div>
          <div class="text-light">0</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
